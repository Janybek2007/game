<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>GLDROP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/additional-style.css" />
	</head>
	<body>
		<header>
			<div class="Logo">
				<img src="logo.png" alt="GLDROP Logo" />
			</div>
			<div class="language-container">
				<button class="language-button">
					RU
					<img
						src="arrow.png"
						alt="Arrow"
						class="arrow-icon"
						style="margin-left: 5px; margin-top: 2px"
					/>
				</button>
				<div class="language-dropdown">
					<a href="#" data-lang="ru">RU</a>
					<a href="#" data-lang="en">EN</a>
					<a href="#" data-lang="fr">FR</a>
					<a href="#" data-lang="pl">PL</a>
					<a href="#" data-lang="pt">PT</a>
					<a href="#" data-lang="de">DE</a>
					<a href="#" data-lang="es">ES</a>
				</div>
			</div>
			<div class="layer1">
				<a
					href="https://jackhanmacsgolkgame.pythonanywhere.com/ru/steam/login"
					class="pressed-button steam-login-button"
				>
					<img src="/images/steam.svg" class="button-icon" alt="Steam Icon" />
					<h4 class="button-text">ВОЙТИ</h4>
				</a>
			</div>
			<a href="user.html" id="user-profile" class="user-profile hidden">
				<div class="profile-view">
					<div class="profile-avatar">
						<img id="user-avatar" src="" alt="User Avatar" />
					</div>
					<div class="profile-info">
						<div class="profile-nickname" id="user-nickname"></div>
						<div class="profile-balance" id="user-balance"></div>
					</div>
				</div>
			</a>
		</header>
		<main>
			<div class="header">
				<h5>НАШИ СБОРКИ</h5>
			</div>
			<div class="container"></div>
		</main>
		<footer>
			<div class="footer-content">
				<p>© 2025 GLDROP - All rights reserved</p>
			</div>
		</footer>

		<script src="./scripts/language.js"></script>
		<script src="./scripts/to-user.js"></script>
		<script src="./scripts/to-cases.js"></script>
		<script>
			toCases(cases => {
				const container = document.querySelector('.container');
				if (Array.isArray(cases)) {
					cases.forEach(_case => {
						const caseElement = document.createElement('div');
						caseElement.classList.add('cases');
						caseElement.setAttribute('data-case-id', _case.id);

						const caseWrapper = document.createElement('div');
						caseWrapper.classList.add('case-wrapper');

						const caseLink = document.createElement('a');
						caseLink.href = `case.html?id=${_case.id}`;
						caseLink.style.textDecoration = 'none';
						caseLink.appendChild(caseWrapper);
						caseElement.appendChild(caseLink);

						caseWrapper.innerHTML = `
						<div class="case-image simple-case-image">
							<img src="${_case.image}" alt="${_case.name}" />
						</div>
						<h2>${_case.name}</h2>
						<h3>${_case.price}₽</h3>
						`;
						container.appendChild(caseElement);
					});
				}
			});

			toUser(toUserProfileUI);
		</script>
	</body>
</html>
